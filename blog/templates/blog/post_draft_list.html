{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="row">
	<a class="post-button" href="{% url 'post_detail' pk=post.pk %}">
		<div class="col">
			<h4 class="post-title">{{ post.title }}</h4>
			<p>{{ post.text|linebreaksbr }}</p>
			<p>{{ post.published_date }}</p>
		</div>
	</a>
</div>
{% endfor %} {% endblock %}
